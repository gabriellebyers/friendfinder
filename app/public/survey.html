<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">
  // In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.
  // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
  // Our api recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js).
  // In this case the associated code "saves" the data to the table-data.js file or waitinglist-data.js file

  $("#submit").on("click", function(event) {
    event.preventDefault();


    function validateForm() {
        var isValid = true;
        $(".form-control").each(function() {
          if ($(this).val() === "") {
            isValid = false;
          }
        });

        $(".custom-select mr-sm-2").each(function() {

          if ($(this).val() === "") {
            isValid = false;
          }
        });
        return isValid;
      }

      // If all required fields are filled
      if (validateForm()) {



    // Here we grab the form elements
    var newFriend = {
      Name: $("#name").val().trim(),
      Photo: $("#photo").val().trim(),
    Scores: [
    parseInt($("#inlineFormCustomSelectQ1").val().trim()), 
    parseInt($("#inlineFormCustomSelectQ2").val().trim()),
    parseInt($("#inlineFormCustomSelectQ3").val().trim()),
    parseInt($("#inlineFormCustomSelectQ4").val().trim()),
    parseInt($("#inlineFormCustomSelectQ5").val().trim()),
    parseInt($("#inlineFormCustomSelectQ6").val().trim()),
    parseInt($("#inlineFormCustomSelectQ7").val().trim()),
    parseInt($("#inlineFormCustomSelectQ8").val().trim()),
    parseInt($("#inlineFormCustomSelectQ9").val().trim()),
    parseInt($("#inlineFormCustomSelectQ10").val().trim())
  ]
  
    };

    console.log(newFriend);

    // This line is the magic. It"s very similar to the standard ajax function we used.
    // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
    // The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
    // depending on if a tables is available or not.

     $.post("/api/friends", newFriend, function(data) {

    //     // Grab the result from the AJAX post so that the best match's name and photo are displayed.
          $("#match-name").text(data.name);
          $("#match-img").attr("src", data.photo);

          // Show the modal with the best match
          $("#results-modal").modal("toggle");

        });
      } 
      else {
        alert("Please fill out all fields before submitting!");
      }
    });



</script>
